{% extends 'base.html' %} 

{% block content %}
<div class="bg-image" style="
  background-image: url('/static/hawaii.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
">
<div class="container">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">UPDATE PERSONAL INFORMATION</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}"
                  name="{{ form.first_name.name }}" value="{{ user.first_name }}" required placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}"
                  name="{{ form.last_name.name }}" value="{{ user.last_name }}" required placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}"
                  name="{{ form.email.name }}" value="{{ user.email }}" required placeholder="Email Address">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="date" class="form-control" id="{{ form.birthdate.id_for_label }}"
                  name="{{ form.birthdate.name }}" value="{{ user.profile.birthdate }}" required placeholder="Birthdate">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="{{ form.street_address.id_for_label }}"
                  name="{{ form.street_address.name }}" value="{{ user.profile.street_address }}" required placeholder="Street Address">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="{{ form.zip_code.id_for_label }}"
                  name="{{ form.zip_code.name }}" value="{{ user.profile.zip_code }}" required placeholder="Zip Code">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-4">
                <input type="text" class="form-control" id="{{ form.state.id_for_label }}"
                  name="{{ form.state.name }}" value="{{ user.profile.state }}" required placeholder="State">
              </div>
            </div>
            <button type="submit" class="btn btn-primary d-flex justify-content-center w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
