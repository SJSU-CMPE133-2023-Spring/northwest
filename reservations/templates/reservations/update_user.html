{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <h2 class="text-center mt-4">Update Account Information</h2>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.first_name.id_for_label }}">First Name</label>
              {{ form.first_name }}
            </div>
            <div class="form-group">
              <label for="{{ form.last_name.id_for_label }}">Last Name</label>
              {{ form.last_name }}
            </div>
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}">Email Address</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="{{ form.birthdate.id_for_label }}">Birthdate</label>
              {{ form.birthdate }}
            </div>
            <div class="form-group">
              <label for="{{ form.street_address.id_for_label }}">Street Address</label>
              {{ form.street_address }}
            </div>
            <div class="form-group">
              <label for="{{ form.zip_code.id_for_label }}">Zip Code</label>
              {{ form.zip_code }}
            </div>
            <div class="form-group">
              <label for="{{ form.state.id_for_label }}">State</label>
              {{ form.state }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
